<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="security">
            <div class="security-check">
                <input type="number" placeholder="Enter security key">
                <button>Let's go</button>
            </div>
        </div>
        <div class="landing">
            <div class="landing-inner-box">
                <h4>Hello</h4>
                <h5>Tap me please</h5>
            </div>
            <div class="img">
                <img src="./images/20200903_203930.jpg" alt="Image">
            </div>
            <div class="img">
                <img src="./images/20201104_190558.jpg" alt="Image">
            </div>
            <div class="img">
                <img src="./images/20201220_215633.jpg" alt="Image">
            </div>
            <div class="img">
                <img src="./images/IMG_20220620_130319.jpg" alt="Image">
            </div>
        </div>
        <div class="message">
            <div class="message-text">
                <h4>The brave the strongest, the purest my mother</h4>
                <h4>It cannot be expressed in words what you mean to us</h4>
                <h4>Hence I made a site</h4>
                <h4>I love you</h4>
                <h4>Happy Birthday Mummy</h4>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
